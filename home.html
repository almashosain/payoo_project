<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Daisy UI CDN -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
   <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7] h-[100vh]">
   <div class="max-w-lg mx-auto bg-white rounded-b-xl p-3">
     <div class=" max-w-lg  min-h-[50px] flex mx-auto
     justify-between items-center border-b-1 border-gray-400 ">
        <div class="flex ">
            <img src="./assets/Group.png" class="h-[50px]" alt="">
            <div class="ml-3">
                <h2 class="font-bold">$ <span id="available_balance">45000</span></h2>
                <p class="text-[#08080880]">Available Balance</p>
            </div>
        </div>
        <div>
            <button class="btn text-[#08080880]"> <i class="fa-solid fa-arrow-right-from-bracket rotate-y-180 text-gray-700
                "></i> Log Out</button>
        </div>
    </div>

    <div class=" mt-8 p-3">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>

    <div class=" min-h-[200px] grid grid-cols-3grid grid-cols-3  gap-4 p-3">
<div id="add_money_button" class="border-2 border-gray-300 text-center p-3 rounded-xl">
    <img class="mx-auto" src="./assets/wallet1.png" alt="">
    <h2>Add Money</h2>
</div>
<div id="cash_out_button" class="border-2 border-gray-300 text-center p-3 rounded-xl">
    <img class="mx-auto" src="./assets/send1.png" alt="">
    <h2>CashOut</h2>
</div>
<div class="border-2 border-gray-300 text-center p-3 rounded-xl">
    <img class="mx-auto" src="./assets/money1.png" alt="">
    <h2>Transfer Money</h2>
</div>
<div class="border-2 border-gray-300 text-center p-3 rounded-xl">
    <img class="mx-auto" src="./assets/bonus1.png" alt="">
    <h2>Get Bonus</h2>
</div>
<div class="border-2 border-gray-300 text-center p-3 rounded-xl">
    <img class="mx-auto" src="./assets/purse1.png" alt="">
    <h2>Pay Bill</h2>
</div>
<div class="border-2 border-gray-300 text-center p-3 rounded-xl">
    <img class="mx-auto" src="./assets/transaction1.png" alt="">
    <h2>Add Money</h2>
</div>


    </div>

   </div>

   <div class="all_form_section max-w-lg mx-auto">
    <!-- Add Money -->
     <div id="add_money_parent">
        <h1 class="my-5 font-bold">Add Money</h1>
        <form action="" class="bg-white rounded-2xl p-8">
            <div class="mb-3">
                <h1 class="font-semibold">Select A Bank</h1>
                <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full">
  <option disabled selected>Select Bank</option>
  <option>AB Bank</option>
  <option>IFIC Bank</option>
  <option>Dutch Bangla Bank</option>
</select> 
            </div>
            <div>
                 <label class="font-semibold" for="">Bank Account Number</label>
        <br>
        <input id="account_number" type="text" placeholder="Enter 11 Digit Account  Number"  
         class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
            </div>
            <div class="mt-3">
                <label class="font-semibold" for="">Amount to Add</label>
        <br>
        <input id="add_amount" type="text" placeholder="Add Amount to withdraw"  
         class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
            </div>
            <div class="mt-3">
                 <label class="font-semibold" for="">Pin Number</label>
        <br>
        <input id="add_pin" type="text" placeholder="Enter 4 digit pin number"  
         class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
            </div>

             <button id="add_money_btn" class="btn bg-[#0874fe] mt-5 w-full rounded-3xl text-white" >Add Money</button>
        </form>
     </div>
   

     <!-- Cash Out  -->
   <div id="cash_out_parent" style="display: none;">
    <h1 class="my-5 font-bold">Cash Out</h1>
     <form action="" class="bg-white rounded-2xl p-8">

            <div>
                 <label class="font-semibold" for="">Agent Number</label>
        <br>
        <input  type="text" placeholder="Enter 11 Digit Number"  
         class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
            </div>
            <div class="mt-3">
                <label class="font-semibold" for="">Amount</label>
        <br>
        <input id="withdraw_amount" type="text" placeholder="Enter amount to withdraw"  
         class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
            </div>
            <div class="mt-3">
                 <label class="font-semibold" for="">Pin Number</label>
        <br>
        <input  type="text" placeholder="Enter 4 digit pin number"  
         class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
            </div>

             <button id="withdraw_btn" class="btn bg-[#0874fe] mt-5 w-full rounded-3xl text-white" >Withdraw Money</button>
        </form>
   </div>




    <!-- Transfer Money -->
<div id="transfer_money" style="display: none;">
    <h1 class="my-5 font-bold">Transfer Money</h1>
   </div>
</div>



   <script src="./home.js"></script>
</body>
</html>
